<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas {
        border: 1px solid !important;
    }
</style>

<body>
    <div id="overview"
        style="border: 4px solid; width: 700px; height: 700px; margin: 40px auto; display: flex; align-items: center; justify-content: center;"
    ></div>


    <script src="./dist/headbreaker.js"></script>
    <script>
        let dali = new Image();
        dali.src = 'docs/static/xul.jpg';
        dali.onload = () => {
            const canvas = new headbreaker.Canvas('overview', {
                width: 650, height: 650,
                pieceSize: 100, proximity: 20,
                borderFill: 10, strokeWidth: 1.5,
                lineSoftness: 0.18, image: dali,
                fixed: true
            });
            canvas.autogenerate();
            canvas.shuffleGrid(1.2);
            canvas.draw();
        }
    </script>
</body>

</html>
